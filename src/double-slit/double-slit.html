<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="double-slit.css">
    <script rel="script" src="double-slit.js"></script>
    <title>Double-Slit Experiment</title>
</head>

<body>
<div class="flex-column-left">
    <a class="button" href="../../index.html">Main menu</a>
</div>
<div class="schema">
    <svg xmlns="http://www.w3.org/2000/svg" id="light-source" width="60px" height="70vh">
        <rect x="0" width="40%" height="100%" fill="none"></rect>
        <rect x="40%" width="20%" height="100%" fill="black"></rect>
        <rect x="60%" width="40%" height="100%" fill="none"></rect>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" id="two-slits" width="20px" height="70vh">
        <rect x="0" width="25%" height="100%" fill="none"></rect>
        <rect x="25%" width="50%" height="100%" fill="black"></rect>
        <rect x="75%" width="25%" height="100%" fill="none"></rect>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" id="screen" width="20px" height="70vh">
        <rect x="0" width="25%" height="100%" fill="none"></rect>
        <rect x="25%" width="50%" height="100%" fill="black"></rect>
        <rect x="75%" width="25%" height="100%" fill="none"></rect>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" id="interference-pattern" width="50px"
         height="70vh">
        <rect width="100%" height="100%" fill="black"></rect>
    </svg>
</div>
</body>
</html>
